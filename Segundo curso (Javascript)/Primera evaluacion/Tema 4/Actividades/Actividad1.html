<html>
    <body>
        <script>
            var numero=prompt("Introduce numero:"); 
            
            if (isNaN(numero)){
                document.write("No se ha introducido un numero.<br>"); 
                }else {
                    var resultado = numero*0.10; 
                    document.write("El 10% es "+resultado+"<br>");
                }

        </script>
    </body>
</html>
