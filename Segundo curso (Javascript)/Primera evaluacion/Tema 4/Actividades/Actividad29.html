<html>
    <body>
        <script>
            
            var poblaciones= new Array("Paises bajos","Grecia","Alemania","Suiza","Belgica","Dinamarca","Irlanda","Suecia","Finlandia","Portugal","Reino unido","Espanya","Rusia");
            poblaciones.splice(10,0,"Polonia", "Austria" ,"Rumania");
            poblaciones.splice(6,2);
            poblaciones.splice(2,2,"Malta","Monaco","Noruega");
            
            for(indice in poblaciones){
                    document.write(poblaciones[indice]+"<br>");
                }
            
                document.write("<hr>");
                
            var subArray=poblaciones.slice(8,10);

            for(indice in subArray){
                    document.write(subArray[indice]+"<br>");
                }

        </script>
    </body>
</html>
