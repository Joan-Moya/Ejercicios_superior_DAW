<body>
    <script>
    
    var encontrado=-1;

    var libros=[{"Codigo":1,"Titulo":"Acess para windows","Autor":"Charles Siegel","Editorial":"Anaya","Tema":"informatica","ISBN":"84-7614-759-7","Paginas":140,"Precio":45.67},{"Codigo":2,"Titulo":"Salud","Autor":"Eduardo Almansa","Editorial":"Deusto","Tema":"Medicina","ISBN":"24-3547-590-1","Paginas":153,"Precio":23.18},{"Codigo":3,"Titulo":"Redes de computadores","Autor":"Luis Cárcel","Editorial":"Paraninfo","Tema":"Informatica","ISBN":"47-8829-435-7","Paginas":215,"Precio":32.86}];
    
       for(pos in libros) {
           if(libros[pos]["Codigo"]==codigo){
                encontrado=pos;
                break;
           }
       }

    

    </script>
