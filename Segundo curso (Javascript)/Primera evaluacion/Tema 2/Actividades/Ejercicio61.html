<body>

	<script type="text/javascript">

     var numero1=0;
     var suma=0;
     var numerosIntroducidos=0;
        
    

    while(suma<10000){
        numero1=parseInt(prompt("Pon un numero"));
        suma+=numero1;
        numerosIntroducidos++;
    }

    document.write("La suma total de los numeros introducidos es de: "+suma+"<br>");
    document.write("Numeros introducidos: "+numerosIntroducidos+"<br>");
    var media= suma/numerosIntroducidos;
    document.write("La media total de todos los numeros es: "+media);
    

    </script>
    
</body>
</html>
