<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">


		var numero = parseInt(prompt("Pon un numero: "));
		var contador=0;

		while(numero >0){

			contador ++;

			numero = prompt("Pon un numero: ");
		}

		document.write("Cantidad de numeros introducidos son: "+contador);

	</script>

</body>
</html>
