<body>

	<script type="text/javascript">

        var nota=0;
        var suspensos=0;


        for(var contador=1; contador<=5; contador++){
            
            nota= prompt("Pon una nota: ");

            if(nota<5){
                suspensos++;
            }

        }

        document.write("Alumnos suspendisos: "+suspensos);
        
        
      
       

	</script>

</body>
</html>
