<body>

	<script type="text/javascript">

        var nota=0;
        var sumaNotas=0;
        var media=0;


        for(var e=0; e<3; e++){
            nota = parseInt(prompt("Pon una nota: "));
            sumaNotas+=nota;
        }

        media=sumaNotas/3;

        document.write("La media de las notas puestas es: "+media);
        
       

	</script>

</body>
</html>
