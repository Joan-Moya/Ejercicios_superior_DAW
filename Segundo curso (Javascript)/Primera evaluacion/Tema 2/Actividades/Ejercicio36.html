<body>

	<script type="text/javascript">

        var numero=0;
        var numerosNegativos=0;


        for(var contador=1; contador<=10; contador++){
            
            numero= prompt("Pon un numero: ");

            if(numero<0){
                numerosNegativos++;
            }

        }
        
        document.write("Cantidad de numeros negativos puestos: "+numerosNegativos);
      
       

	</script>

</body>
</html>
