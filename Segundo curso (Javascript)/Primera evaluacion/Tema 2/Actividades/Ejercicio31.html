<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

        var numeroPedido = parseInt(prompt("Pon el numero que quieras ver la tabla de multiplicar"));
        var multiplicado=0;
        
        document.write("Tabla de multiplicar del "+numeroPedido+"<br>**********************"+"<br>");
        for(var e=0; e<=10; e++){
            multiplicado=numeroPedido*e;
            document.write(numeroPedido+" x "+e+" = "+multiplicado+"<br>");
        }

       
       

	</script>

</body>
</html>
