<html>
    <head>
        <title>Ejercicio 8</title>
    </head>
    <body>
        <script type="text/javascript">
            
            var gastoEuros = prompt('Introduce el gasto en euros: '); //introducimos el gasto

            //he mirado la equivalencia en internet y segun google 1 euro son 166 pesetas...
            var conversion = gastoEuros * 166; //aqui realizamos la conversion

            document.write("El gasto es de : " + conversion.toFixed(2) + " PTS"); //ponemos el valor "toFixed" para quitar decimales
                    
        </script>
    </body>
</html>
