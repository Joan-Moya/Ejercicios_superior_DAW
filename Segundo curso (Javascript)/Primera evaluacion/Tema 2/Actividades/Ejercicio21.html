<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">


		var numeroPedido = parseInt(prompt("Pon un numero: "));
		var cadena = 0;

		while(numeroPedido != 0){
			cadena=cadena+numeroPedido;
			numeroPedido = parseInt(prompt("Pon un numero: "));
		}
			document.write("La suma total de todos los numeros introducidos son: "+cadena);

	</script>

</body>
</html>
