<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">


        var numero = parseInt(prompt("Pon un numero: "));
        var calculaFactorial=1;
       

        for(var contador=numero; contador>0; contador--){
            calculaFactorial=calculaFactorial*contador;
            
        }

        document.write("El factorial del numero puesto por pantalla es: "+calculaFactorial);



	</script>

</body>
</html>
