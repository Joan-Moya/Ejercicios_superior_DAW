<body>

	<script type="text/javascript">

      var numero=0;
      numero = parseInt(prompt("Pon un numero"));

      if(numero<9){
          document.write("el numero tiene un solo digito");
      }else if(numero<99){
          document.write("el numero tiene dos digitos");
      }else if(numero<999){
        document.write("el numero tiene 3 digitos");
      }else if(numero<9999){
        document.write("el numero tiene 4 digitos");
      }else if(numero<99999){
        document.write("el numero tiene 5 digitos");
      }else if(numero<999999){
        document.write("el numero tiene 6 digitos");
      }
    

    </script>
    
</body>
</html>
