<body>

	<script type="text/javascript">

     var base=0;
     var exponente=0;
     var cont=0;
     var potencia=1;

     base= parseInt(prompt("Pon la base"));
     exponente= parseInt(prompt("Pon el exponente"));

     while(cont<exponente){
         potencia*=base;
         cont++;
     }
     document.write(potencia);
    

    </script>
    
</body>
</html>
