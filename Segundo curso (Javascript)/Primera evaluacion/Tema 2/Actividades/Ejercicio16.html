<body>

	<script type="text/javascript">

		var numero = prompt("Pon un numero: ");

		while(numero >0){
			resultado = numero*numero;
			document.write("El cuadrado del numero que has puesto es: "+resultado+"<br>");
			numero =prompt("Pon un numero: ");
		
		}

	</script>

</body>
