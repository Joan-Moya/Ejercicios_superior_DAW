<body>

	<script type="text/javascript">

        var numero=0;
        var cantidadMultiplos=0;

        for(var e=0; e<=5; e++){
            numero=prompt("Pon un numero: ");

            if(numero%5==0){//aqui calculamos si el numero que hemos puesto es multiplo de 5
                cantidadMultiplos++;
            }
        }

        document.write("Cantidad de numeros multiples de 5 introducidos: "+cantidadMultiplos);


       

	</script>

</body>
</html>
