<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

	<script type="text/javascript">


		var numero = parseInt(prompt("Pon un numero: "));

		while(numero !=0){

			if(numero % 2==0){
				document.write("El numero es par"+"<br>");
			
			}else{
				document.write("El numero es impar"+"<br>");
			}
			numero = prompt("Pon un numero: ");
		}

	</script>

</body>
</html>
