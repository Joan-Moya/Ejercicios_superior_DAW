<body>

	<script type="text/javascript">

        var codigoArticulo=0;
        var cantidadVendidaLitros=0;
        var precioPorLitro1=0.6;
        var precioPorLitro2=3;
        var precioPorLitro3=1.25;
        var factiracionTotal=0;
        var facturasMayoresDe600=0;
        var cantidadVendidaFactura1=0;
        var facturacion1=0;
        var facturacion2=0;
        var facturacion3=0;


        var totalCantidadVendida=0; /*vaqui voy a ir sumando las cantidades de los articulos vendidos para luego
        calcular la facturaci√≥n total suponiendo que el precio por litro es siempre el mismo*/

        for(var contador=1; contador<=3; contador++){
            
            codigoArticulo= parseInt(prompt("Pon el codigo del articulo: "));
            cantidadVendidaLitros= parseInt(prompt("Pon la cantidad vendida en litros: "));
            

            totalCantidadVendida+=cantidadVendidaLitros;
            
            if(cantidadVendidaLitros>600){
                facturasMayoresDe600++;//aqui sumamos si la cantidad es mayor a 600;
            }

            if(contador==1){
                cantidadVendidaFactura1=cantidadVendidaLitros;//aqui guardamos el valor de la cantidad vendida en litros de la primera factura
            }



            if(contador==1){//calculamos las ganancias de la primera factura
                facturacion1=cantidadVendidaLitros*precioPorLitro1;
            }

            if(contador==2){//calculamos las ganancias de la segunda factura
                facturacion2=cantidadVendidaLitros*precioPorLitro2;
            }

            if(contador==3){//calculamos las ganancias de la tercera factura
                facturacion3=cantidadVendidaLitros*precioPorLitro3;
            }


        }
        facturacionTotal=facturacion1+facturacion2+facturacion3;

        document.write("La factucacion total es de: "+facturacionTotal+" Eur <br>");
        document.write("La cantidad de litros vendidos en el articulo 1 es de: "+cantidadVendidaFactura1+"<br>");
        document.write(+facturasMayoresDe600+" facturas han sido mayores a 600 euros");
       

	</script>

</body>
