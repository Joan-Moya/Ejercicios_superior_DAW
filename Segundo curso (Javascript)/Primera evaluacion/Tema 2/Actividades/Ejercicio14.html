<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

		document.write("Tabla del 2"+"<br>"+"*********"+"<br>");

		var numeroTabla=1;
		var numero=2;
		while(numero<=20){
			document.write("2x"+numeroTabla+"="+numero+"<br>");
			numeroTabla++;
			numero+=2;
		}
	</script>

</body>
</html>
