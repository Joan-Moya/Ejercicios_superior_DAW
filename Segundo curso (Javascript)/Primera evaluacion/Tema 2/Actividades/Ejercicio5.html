
<html>

        <title>Ejercicio 5</title>
    </head>
    <body>
        <script type="text/javascript">
            
            //creamos una variable de un tipo texto
            var var1;
            var1 = "Joan";

            //ahora imprimos el tipo de variable que es
            document.write("La variable es de tipo: ");
            document.write(typeof(var1)+"<br>"); 

            //ahora vamos a crear un if para que nos diga si la variable tiene algun valor o no
            if(typeof var1 == 'undefined'){
                document.write("La variable no tiene ningun valor" + '<br>');
            }else{
                document.write("La variable si que tiene un valor definido" +'<br>');
            }
                    
        </script>
    </body>
</html>
