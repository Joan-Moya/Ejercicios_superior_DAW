<body>

	<script type="text/javascript">

     var num=0;
     num= parseInt(prompt("Pon un numero"));
     

     for(var i=num; i<num+5; i++){
        var cuadrado= i*i;
        var cubo= i*i*i;

        document.write(i+" "+cuadrado+" "+cubo+"<br>");
     }
    

    </script>
    
</body>
</html>
