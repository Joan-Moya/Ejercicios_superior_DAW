<html>
    <head>
        <title>Ejercicio2</title>
    </head>
<body>
    <script type="text/javascript">

        //vamos a crear un array con los dias de mas semana
        var diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
        
        document.write("Estos son los dias de la semana que estan dentro del array creado" + '<br>');
        document.write("-------------------------------------------------------------------------------" + '<br>');

        //aqui vamos a imprimir el valor del array con los dias de la semana con un buble
        for(var cont=0; cont<diasSemana.length; cont++){
            document.write(diasSemana[cont] + '<br>');
        }

    </script>
</body>
</html>
