<body>

	<script type="text/javascript">

        var hora=0;
            
            hora= parseInt(prompt("Que hora es?: "));

            if(hora >=6 && hora<=12){
                document.write("Buenos dias!!!");

            }
            
            if(hora >=12 && hora<=20){

                document.write("Buenas tardes!!!");

            }
            
            if(hora >=21 || hora <=5){

                document.write("Buenas noches!!!");
            }     
       

	</script>

</body>
</html>
