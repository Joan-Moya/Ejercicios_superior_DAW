<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

        var sueldo=0;
        var sueldoMayor=0;


        for(var contador=1; contador<=4; contador++){
            
            sueldo= prompt("Pon un sueldo: ");

            if(sueldo>sueldoMayor){
                sueldoMayor=sueldo;
            }

        }
        
        document.write("El sueldo mayor es: "+sueldoMayor+" Eur");
      
       

	</script>

</body>
</html>
