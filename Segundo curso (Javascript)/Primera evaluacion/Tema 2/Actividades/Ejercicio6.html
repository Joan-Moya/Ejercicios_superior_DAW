<html>
    <head>
        <title>Ejercicio 7</title>
    </head>
    <body>

        <!--Aqui comienza el javascript-->
        
        <script type="text/javascript">
            
            var sueldoPesetas = prompt('Introduce el sueldo del empleado en pesetas: '); //introducimos el sueldo en pesetas

            //he mirado la equivalencia en internet y segun google 1 euro son 166 pesetas...
            var conversion = sueldoPesetas / 166; //aqui realizamos la conversion

            document.write("El sueldo del empleado es: " + conversion.toFixed(2) + " EUR"); //ponemos el valor "toFixed" para quitar decimales
                    
        </script>


    </body>
</html>
