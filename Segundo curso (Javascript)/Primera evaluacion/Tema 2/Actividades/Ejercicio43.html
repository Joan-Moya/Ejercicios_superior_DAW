<body>

	<script type="text/javascript">

        var nota=0;
        var sumaNotas=0;
        var media=0;


        for(var e=0; e<3; e++){
            nota = parseInt(prompt("Pon una nota: "));
            sumaNotas+=nota;
        }

        media=sumaNotas/3;
        

        document.write("La media de las notas puestas es: "+media+" ");

        if(media<5){
            document.write("Insuficiente");
        }else if(media>=5 && media<=6){
            document.write("Suficiente")
        }else if(media>6 && media<=7){
            document.write("Bien");
        }else if(media>7 && media>9){
            document.write("Sobresaliente");
        }else if(media<9){
            document.write("Sobresaliente");
        }
        
       

	</script>

</body>
</html>
