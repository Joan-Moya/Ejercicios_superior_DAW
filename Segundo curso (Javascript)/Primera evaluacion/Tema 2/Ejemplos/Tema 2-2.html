<html>
	<head>
		<title>Mostrar por pantalla</title>
	</head>
	<body>
		<script type="text/javascript">
			var libros = new Array( new Array(1, "Word"), new Array(2, "Excel"));
			document.write(libros[0][1]+"<br>");
			var alumnos = [[7,"Luis"],[9,"Ana"]];
			document.write(alumnos[1][1]+"<br>");
			var var1;
			document.write(typeof(var1)+"<br>"); // tipo undefined
			var var1 = 5;
			document.write(typeof(var1)+"<br>"); // tipo number
			var var1 = "Curso Javascript";
			document.write(typeof(var1)+"<br>"); // tipo string
			var var1 = 1215.56;
			document.write(typeof(var1)+"<br>"); // tipo number
			var var1 = true;
			document.write(typeof(var1)+"<br>"); // tipo boolean
			const iva = 0.21;
			document.write(iva+"<br>");			
		</script>
	</body>
</html>
