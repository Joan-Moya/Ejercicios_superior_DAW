<body>
    <script>
    document.write("Altura de la pantalla: "+screen.height+"<br>");
    document.write("Anchura total: "+screen.width+"<br>");
    document.write("Altura disponible: "+screen.availHeight+"<br>");
    document.write("Anchura disponible: "+screen.availWidth+"<br>");
    
    var resul1=0;
    if(screen.width==screen.availWidth){//SIGNIFICA QUE LA BARRA ESTA DEBAJO
        resul1=screen.height-screen.availHeight;
        document.write("El tamaño de la barra es: "+resul1);
    }else{
        resul1=screen.width-screen.availWidth;
        document.write("El tamaño de la barra es: "+resul1);
    }

    </script>
</body>
