<script>
    var fecha = new Date();//creamos el objeto date
    
        //ahora le introducimos los datos
        fecha.setYear(2018);
        fecha.setMonth(1);
        fecha.setDate(2);
        fecha.setHours(10);
        fecha.setMinutes(45);
        fecha.setSeconds(12);
        
        var nombreMes="";
        var nombreDia="";

        if(fecha.getMonth()==0){
            nombreMes="Enero";
        }else if(fecha.getMonth()==1){
            nombreMes="Febrero";
        }else if(fecha.getMonth()==2){
            nombreMes="Marzo";
        }else if(fecha.getMonth()==3){
            nombreMes="Abril";
        }else if(fecha.getMonth()==4){
            nombreMes="Mayo";
        }else if(fecha.getMonth()==5){
            nombreMes="Junio";
        }else if(fecha.getMonth()==6){
            nombreMes="Julio";
        }else if(fecha.getMonth()==7){
            nombreMes="Agosto";
        }else if(fecha.getMonth()==8){
            nombreMes="Septiembre";
        }else if(fecha.getMonth()==9){
            nombreMes="Octubre";
        }else if(fecha.getMonth()==10){
            nombreMes="Noviembre";
        }else if(fecha.getMonth()==11){
            nombreMes="Diciembre";
        }

        if(fecha.getDay()==0){
            nombreDia="Domingo";
        }else if(fecha.getDay()==1){
            nombreDia="Lunes";
        }else if(fecha.getDay()==2){
            nombreDia="Martes";
        }else if(fecha.getDay()==3){
            nombreDia="Miercoles";
        }else if(fecha.getDay()==4){
            nombreDia="Jueves";
        }else if(fecha.getDay()==5){
            nombreDia="Viernes";
        }else if(fecha.getDay()==6){
            nombreDia="Sabado";
        }

        document.write(nombreDia+" , "+fecha.getDay()+" de "+nombreMes+" del "+ fecha.getFullYear()+" a las "+fecha.toLocaleDateString());
    
    </script>
