<script>
    var valor= prompt("Introduce un numero");
    
    document.write("La raiz cuadrada del numero es: "+Math.sqrt(valor)+"<br>"); //raiz cuadrada
    document.write("El cuadrado del numero introducido es: "+Math.pow(valor,2)); //cuadrado del numero


</script>
