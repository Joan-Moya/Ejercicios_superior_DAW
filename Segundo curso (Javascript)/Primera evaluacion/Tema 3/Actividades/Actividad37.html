<html>

        <title></title>
    </head>
<body>

<script>
   
   
   var cadena = "Centro de Estudios Aula Campus";

   function invertir(cadena) {
   var x = cadena.length;
   var cadenaInvertida = "";
 
    while (x>=0) {
    cadenaInvertida = cadenaInvertida + cadena.charAt(x);
    x--;
  }
  return cadenaInvertida;
}
   document.write(invertir(cadena));
 


    
</script>
</body>
</html>
