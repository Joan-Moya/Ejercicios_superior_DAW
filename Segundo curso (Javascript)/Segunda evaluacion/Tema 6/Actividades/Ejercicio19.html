<html>
<head>
        <script>
            function url(){
                miPuesta = document.getElementById("urlPuesta");
                mienlace = document.getElementById("enlace");
                mienlace.setAttribute("href", miPuesta.value);
            }
              
        </script>
</head>
<body>
        Pon la primera URL<input type="text" id="urlPuesta"> &nbsp; <button onclick="url()">A&ntilde;adir</button> 

            
        <a href="" id="enlace">Url</a>
</body>
</html>
