<html>
<head>
<script>
function nodoHermanoSig() {
var valor = document.getElementById("elemento1");
document.getElementById("parrafo").innerHTML=
valor.nextElementSibling.innerHTML;
}
function nodoHermanoAnt() {
var valor = document.getElementById("elemento2");
document.getElementById("parrafo").innerHTML=
valor.previousElementSibling.innerHTML;
}
</script>
</head>

<body>
    <p>Lenguajes</p>
    <ul>
    <li id="elemento1">PHP</li>
    <li id="elemento2">Javascript</li>
    </ul>
    <button onclick="nodoHermanoSig()">Siguiente a PHP</button>
    <button onclick="nodoHermanoAnt()">Anterior a Javascript</button>
    <p id="parrafo"></p>
    </body>
    </html>
