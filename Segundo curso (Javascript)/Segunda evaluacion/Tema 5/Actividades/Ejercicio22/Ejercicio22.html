<html>
    <head>
        <script>
            
            function setCookie(elemento){
                var valor=elemento.value;
                var fecha=new Date();
                fecha.setDate(fecha.getDate() + 5);
                document.cookie="nombre=" + valor+"; expires="+fecha.toUTCString(); 
}
        </script>
</head>
<body>
   
    Pon tu nombre: <input type="text" onblur="setCookie(this)"><br> 
    <a href="pagina2.html">siguiente</a>
</body>
</html>
