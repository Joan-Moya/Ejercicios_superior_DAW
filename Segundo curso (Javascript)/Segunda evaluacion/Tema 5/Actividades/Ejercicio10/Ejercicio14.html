<html>
    <head>
        <script>
            function mostrar(id){
                document.getElementById(id).style.visibility="visible";
            }
        </script>

        <style>
        .oculto{
            visibility:hidden;
        }
        
        </style>
</head>
<body>
    Nombre: <input type="text" onblur="mostrar('apellidos')"><br>
    Apellidos: <input type="text" class="oculto" id="apellidos"><br>
    Edad: <input type="number" class="oculto" id="edad"><br>
</body>
</html>
