<html>
    <head>
        <script>
            function mostrar(id){
                document.getElementById(id).style.visibility="visible";
            }

            function ocultar(){
                document.getElementById("apellidos").style.visibility="hidden";
                document.getElementById("edad").style.visibility="hidden";
            }
        </script>

        <style>
        .oculto{
            visibility:hidden;
        }
        
        </style>
</head>
<body>
 
    Nombre: <input type="text" onblur="mostrar('apellidos')"><br>

    <div class="oculto" id="apellidos">
    Apellidos: <input type="text" onblur="mostrar('edad')" >
    </div>

    <div class="oculto" id="edad">
    Edad: <input type="text" ><br>
    </div>

    <button onclick="ocultar()">Borrar</button>

   
</body>
</html>
