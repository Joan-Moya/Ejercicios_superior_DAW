<html>
    <head>
    <meta charset="UTF-8">
    <title>Ajax</title>
            <script type="text/javascript">

                    //creamos una variable que contenga la fecha i extraemos el dia, mes y año de la misma
                    var fechaSistema=new Date();
                    var dia=fechaSistema.getDate();
                    var mes=fechaSistema.getMonth()+1;
                    var anio=fechaSistema.getFullYear().toString();

                    //ahora vamos a hacer que si el mes es menor a 10 le añada un 0 
                    if(mes<10){
                        var mesConvertido="0"+mes.toString();
                    }else{
                        mesConvertido=mes.toString();
                    }

                    if(dia<10){
                        var diaConvertido="0"+dia.toString();
                    }else{
                        diaConvertido=dia.toString();
                    }

                    fechaFinal=anio+mesConvertido+diaConvertido+".txt";

                   
                    
                    // Creamos el objeto XMLHttpRequest que permite la
                    // comunicación asíncrona con el servidor

                    var peticion = new XMLHttpRequest();
                    function obtenerDatosServidor() {

                        // Cada vez que cambia el estado del objeto XMLHttpRequest
                        // se ejecuta la funcion de callback

                        peticion.onreadystatechange = function () {

                        // Si 4 Comunicación completada y 200 comunicación OK
                        // devuelve el caja el contenido del fichero que se
                        // almacena en la propiedad responseText del objeto
                            if (peticion.readyState == 4 && peticion.status == 200) {
                                document.getElementById("caja").innerHTML = peticion.responseText;
                            }
                        };

                        // Configura conexión asincrona con una URL
                        peticion.open("GET", fechaFinal, true);
                        // Realiza la conexión con la URL
                        peticion.send();
                    }   
            </script>
    </head>
    <body>
            <form>
                <input type = "button" value = "Obtener Datos"
                onclick = "obtenerDatosServidor()">
            </form>

            <div id="caja">La información será reemplazada</div>
    </body>
    </html>
