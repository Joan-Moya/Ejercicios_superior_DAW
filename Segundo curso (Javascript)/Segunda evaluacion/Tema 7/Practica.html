<script type="text/javascript">


        function localizar() {
navigator.geolocation.getCurrentPosition(mostrar, errores);
}
function mostrar(posicion) {
        
        // Posición de los Puntos
        // Posición Aula Campus Burjassot
        var lat1 = 39.5113918;
        var lon1 = -0.4182201;

        // Mi posición
        var lat2 = posicion.coords.latitude;
        var long2 = posicion.coords.longitude;

        // Transformación a Radianes
        var dLat = (lat2-lat1)* Math.PI / 180;
        var dLon = (long2-lon1)* Math.PI / 180;

        // La formula Haversine es una ecuación en la que podemos obtener
        // la distancia entre dos puntos geográficos (longitud y latitud),
        // siendo 6371 es el radio de la tierra en Kms y multiplicamos
        // por 1000 para obtener la distancia en metros
        var R = 6371; // km

        var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI
        / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) *
        Math.sin(dLon/2);

        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var distancia = R * c * 1000;

        
        // Mostramos la distancia entre los puntos
        alert('Distancia: ' + distancia);
    }

    function errores(codigo_error){
if(codigo_error.code==0){
alert("El error es desconocido");
} else if(codigo_error.code==1){
alert("Permiso denegado");
}
}


    </script>

<button onclick="localizar()" type="button">Coordenadas</button>
